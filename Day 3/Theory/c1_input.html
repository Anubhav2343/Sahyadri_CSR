<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Label</title>
</head>
<body>
    <form action="/Action.html" method="get">
    <label>First name</label>
    <input name="input" type="text"/>  <br><br>            <!--type="number"-->
    <label>Last Name</label>
    <input name="input" type="text"/>  <br><br>
    <input name="input" type="radio"  name="Gender" value="Male"/>Male  <br><br>              <!--<label>Male</label><br><br>-->
    <input name="input" type="radio"  name="Gender" value="Female"/>Female <br><br>
    <input name="input" type="checkbox" value="Vivo">
    <label>Vivo</label><br><br> 
    <input name="input" type="checkbox" value="Samsung">
    <label>Samsung</label><br><br> 
    <input name="input" type="checkbox" value="Redmi">
    <label>Redmi</label><br><br> 
    <input name="input" type="checkbox" value="Poco">
    <label>Poco</label><br><br> 
    <input type="button" value="Submit">
    <input type="reset" value="Reset">
    <input type="cancel" value="Cancel">
    </form>
</body>
</html>
