<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <label>First Name :</label>
        <input name="input" type="text"/><br><br>
        <label>Last Name :</label>
        <input name="input" type="text"/><br><br>
        <label>Email :</label>
        <input name="input" type=""/><br><br>
        <label>Password:</label>
        <input name="input" type="number"/><br><br>
        <label>Gender:</label>
        <input name="input" type="radio" value="Male"/>
        <label>Male</label>
        <input name="input" type="radio" value="Female"/>
        <label>Female</label>
        <input name="input" type="radio" value="Other"/>
        <label>Other</label><br><br>
        <label>Age :</label>
        <input name="input" type="number"/><br><br>
        <label>Preferences :</label>
        <input name="input" type="checkbox" value="Satara"/>Satara
        <input name="input" type="checkbox" value="Mumbai"/>Mumbai
        <input name="input" type="checkbox" value="Pune"/>Pune
        <input name="input" type="checkbox" value="Panchwad"/>Panchwad
        <input name="input" type="checkbox" value="Mahabaleshwar"/>Mahabaleshwar<br><br>
        <input type="button" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
