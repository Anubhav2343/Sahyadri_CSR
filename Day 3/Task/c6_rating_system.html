<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Feedback Form </title>
</head>
<body>
    <h2> We Value Your Feedback... </h2>
    <form>
        <label> Name: </label><br>
        <input name="input" type="text"><br><br>
        <label> Your Feedback: </label><br>
        <textarea name="message" rows="10" cols="90"> </textarea><br><br>
        <label> Rate Our Service (1-5): </label><br>
        <input name="input" type="radio" value="1">
        <label> 1 </label><br>
        <input name="input" type="radio" value="2">
        <label> 2 </label><br>
        <input name="input" type="radio" value="3">
        <label> 3 </label><br>
        <input name="input" type="radio" value="4">
        <label> 4 </label><br>
        <input name="input" type="radio" value="5">
        <label> 5 </label><br><br>
        <label> Would you recommend us? </label><br>
        <input name="input" type="radio" value="yes">
        <label> Yes </label><br>
        <input name="input" type="radio" value="no">
        <label> No </label><br><br>
        <input type="button" value="Submit Feedback">
    </form>
</body>
</html>
