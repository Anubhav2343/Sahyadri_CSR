<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h3><u> Registration Form </u></h3>
    <form>
        <label> First Name: </label><br>
        <input name="input" type="text"><br><br>
        <label> Last Name: </label><br>
        <input name="input" type="text"><br><br>
        <label> E-mail: </label><br>
        <input name="input" type="text"><br><br>
        <label> Password: </label><br>
        <input name="input" type="number"><br><br>
        <label> Gender: </label><br>
        <input name="input" type="radio" value="male">
        <label> Male </label><br>
        <input name="input" type="radio" value="Female">
        <label> Female </label><br>
        <input name="input" type="radio" value="Other">
        <label> Other </label><br><br>
        <label> Hobbies: </label><br>
        <input name="input" type="checkbox" value="reading">
        <label> Reading </label><br>
        <input name="input" type="checkbox" value="travelling">
        <label> Travelling </label><br>
        <input name="input" type="checkbox" value="sports">
        <label> Sports </label><br><br>
        <label> Country: </label><br>
        <select name="country">
            <option> Select Country </option>
            <option value="india"> India </option>
            <option value="new-zealand"> New-Zealand </option>
            <option value="sri-lanka"> Sri-Lanka </option>
            <option value="usa"> USA </option>
            <option value="other"> Other </option>
        </select><br><br>
        <input type="button" value="Register">
    </form>
</body>
</html>
